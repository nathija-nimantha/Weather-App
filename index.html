<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="Image/Icon/faviicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Weather App</h2>
            <ul>

                <li id="weather-btn" class="sbartext">Weather</li>
                <li id="city-btn" class="sbartext">Countries</li>
                <li id="map-btn" class="sbartext">Map</li>
                <li id="settings-btn" class="sbartext">Settings</li>
                <li id="about-btn" class="sbartext">About</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="weather-section">
                <header>
                    <input type="text" id="city-input" placeholder="Search for cities" />
                </header>
                <section>
                    <div class="weather-overview">
                        <div>
                            <h1 id="location-name">Location</h1>
                            <p style="color: #007bff;" id="chance-of-rain">Chance of rain: --%</p>
                        </div>
                        <div class="temp">
                            <span id="temperature">--°</span>
                            <img src="" id="weather-icon" alt="Weather Icon" class="weather-icon" />
                        </div>
                    </div>

                    <div class="forecast">
                        <h3>Today's Forecast</h3>
                        <div class="hourly-forecast" id="hourly-forecast">
                        </div>
                    </div>

                    <div class="details">
                        <div class="card">
                            <h3>Real Feel</h3>
                            <p id="real-feel">--°</p>
                        </div>
                        <div class="card">
                            <h3>Wind</h3>
                            <p id="wind-speed">-- km/h</p>
                        </div>
                        <div class="card">
                            <h3>UV Index</h3>
                            <p id="uv-index">--</p>
                        </div>
                    </div>

                    <div class="weekly-forecast">
                        <h3>7-Day Forecast</h3>
                        <div id="weekly-forecast" class="weekly-forecast"></div>
                    </div>
                </section>
            </div>

            <!-- Country Info -->
            <div id="country-info-section" class="country-info-section">
                <input type="text" id="country-search" placeholder="Search for a country...">

                <div id="country-list">
                </div>

                <div id="country-details">
                    <img id="country-flag" alt="Country Flag">
                    <h2 id="country-name"></h2>
                    <p><strong>Capital:</strong> <span id="country-capital"></span></p>
                    <p><strong>Region:</strong> <span id="country-region"></span></p>
                    <p><strong>Subregion:</strong> <span id="country-subregion"></span></p>
                    <p><strong>Population:</strong> <span id="country-population"></span></p>
                    <p><strong>Languages:</strong> <span id="country-languages"></span></p>
                    <p><strong>Currencies:</strong> <span id="country-currencies"></span></p>
                </div>
            </div>

            <!-- Map -->
            <div class="Map-section">
                <div id="map" style="width: 100%; height: 500px;"></div>
            </div>

            <!-- Settings -->
            <div id="settings-section" class="Settings-section">
                <h3>Settings</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label" for="darkModeSwitch">Enable Dark Mode</label>
                </div>
            </div>

            <!-- About -->
            <div class="about-section"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</body>

</html>
