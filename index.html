<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Weather App</h2>
            <ul>

                <li id="weather-btn">Weather</li>
                <li id="city-btn">Cities</li>
                <li id="map-btn">Map</li>
                <li id="settings-btn">Settings</li>
                <li id="about-btn">About</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="weather-section">
                <header>
                    <input type="text" id="city-input" placeholder="Search for cities" />
                </header>
                <section>
                    <div class="weather-overview">
                        <div>
                            <h1 id="location-name">Location</h1>
                            <p id="chance-of-rain">Chance of rain: --%</p>
                        </div>
                        <div class="temp">
                            <span id="temperature">--°</span>
                            <img src="" id="weather-icon" alt="Weather Icon" class="weather-icon" />
                        </div>
                    </div>

                    <div class="forecast">
                        <h3>Today's Forecast</h3>
                        <div class="hourly-forecast" id="hourly-forecast">
                        </div>
                    </div>

                    <div class="details">
                        <div class="card">
                            <h3>Real Feel</h3>
                            <p id="real-feel">--°</p>
                        </div>
                        <div class="card">
                            <h3>Wind</h3>
                            <p id="wind-speed">-- km/h</p>
                        </div>
                        <div class="card">
                            <h3>UV Index</h3>
                            <p id="uv-index">--</p>
                        </div>
                    </div>

                    <div class="weekly-forecast">
                        <h3>7-Day Forecast</h3>
                        <div id="weekly-forecast" class="weekly-forecast"></div>
                    </div>
                </section>
            </div>

            <!-- Country Info -->
            <div id="country-info-section" class="country-info-section">
            </div>

            <!-- Map -->
            <div class="Map-section"></div>

            <!-- Settings -->
            <div class="Settings-section"></div>

            <!-- About -->
            <div class="About-section"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
